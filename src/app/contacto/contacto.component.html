<!-- CONTACTO Section (Formulario con Validación) -->
<section class="bg-stone-50 py-16 sm:py-20" aria-labelledby="contact-heading">
  <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8">
    <header class="text-center mb-12">
      <h2 id="contact-heading" class="text-4xl sm:text-5xl font-bold text-stone-900">reservas & pedidos</h2>
      <p class="text-lg text-stone-600 mt-2">contanos tu idea ó pedido </p>
    </header>

    <form (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-2xl shadow-2xl border border-gray-100 space-y-6"
      aria-live="polite" novalidate>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-stone-700 mb-1">nombre & apellido <span
            class="text-red-500">*</span></label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="formData.name"
          (input)="onNameInput($event)"
          required
          class="w-full px-4 py-3 border rounded-xl shadow-sm focus:ring-caramel focus:border-caramel focus:outline-none transition duration-150 ease-in-out"
          [class.border-red-500]="errors.name"
          [class.border-gray-300]="!errors.name"
          aria-required="true" 
          placeholder="Tu nombre">
        <p *ngIf="errors.name" class="text-sm text-red-600 mt-1" role="alert">{{ errors.name }}</p>
      </div>
      
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-stone-700 mb-1">email <span
            class="text-red-500">*</span></label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="formData.email"
          required
          class="w-full px-4 py-3 border rounded-xl shadow-sm focus:ring-caramel focus:border-caramel focus:outline-none transition duration-150 ease-in-out"
          [class.border-red-500]="errors.email"
          [class.border-gray-300]="!errors.email"
          aria-required="true" 
          placeholder="nombre@ejemplo.com">
        <p *ngIf="errors.email" class="text-sm text-red-600 mt-1" role="alert">{{ errors.email }}</p>
      </div>
      
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-stone-700 mb-1">pedido ó consulta <span
            class="text-red-500">*</span></label>
        <textarea 
          id="message" 
          name="message" 
          rows="5" 
          [(ngModel)]="formData.message"
          required
          class="w-full px-4 py-3 border rounded-xl shadow-sm focus:ring-caramel focus:border-caramel focus:outline-none transition duration-150 ease-in-out"
          [class.border-red-500]="errors.message"
          [class.border-gray-300]="!errors.message"
          aria-required="true" 
          placeholder="Detalla tu pedido, fecha y cantidad."></textarea>
        <p *ngIf="errors.message" class="text-sm text-red-600 mt-1" role="alert">{{ errors.message }}</p>
      </div>
      
      <button type="submit"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-base font-medium text-white bg-caramel hover:bg-caramel-dark transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-caramel focus:ring-opacity-50">
        enviar
      </button>
      
      <!-- Área de mensaje de éxito/error -->
      <div *ngIf="showMessage" class="text-center p-3 rounded-xl mt-4" 
        [class.bg-green-100]="formMessage.includes('✅')"
        [class.text-green-700]="formMessage.includes('✅')"
        [class.bg-red-100]="formMessage.includes('❌')"
        [class.text-red-700]="formMessage.includes('❌')"
        role="status" aria-live="assertive">
        {{ formMessage }}
      </div>
    </form>
  </div>
</section>
