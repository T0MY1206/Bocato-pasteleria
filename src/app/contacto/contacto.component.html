<!-- CONTACTO Section (Formulario con Validación) -->
<section class="bg-stone-50 py-16 sm:py-20" aria-labelledby="contact-heading">
  <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8">
    <header class="text-center mb-12">
      <h2 id="contact-heading" class="text-4xl sm:text-5xl font-bold text-stone-900">reservas & pedidos</h2>
      <p class="text-lg text-stone-600 mt-2">contanos tu idea ó pedido </p>
    </header>

    <form (ngSubmit)="onSubmit()" class="card shadow-lg border-0" aria-live="polite" novalidate>
      <div class="card-body p-4 p-md-5">
        <div class="mb-3">
          <label for="name" class="form-label fw-medium text-stone-700">
            nombre & apellido <span class="text-danger">*</span>
          </label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="formData.name"
            (input)="onNameInput($event)"
            required
            class="form-control form-control-lg"
            [class.is-invalid]="errors.name"
            aria-required="true" 
            placeholder="Tu nombre">
          <div *ngIf="errors.name" class="invalid-feedback" role="alert">
            {{ errors.name }}
          </div>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label fw-medium text-stone-700">
            email <span class="text-danger">*</span>
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="formData.email"
            required
            class="form-control form-control-lg"
            [class.is-invalid]="errors.email"
            aria-required="true" 
            placeholder="nombre@ejemplo.com">
          <div *ngIf="errors.email" class="invalid-feedback" role="alert">
            {{ errors.email }}
          </div>
        </div>
        
        <div class="mb-4">
          <label for="message" class="form-label fw-medium text-stone-700">
            pedido ó consulta <span class="text-danger">*</span>
          </label>
          <textarea 
            id="message" 
            name="message" 
            rows="5" 
            [(ngModel)]="formData.message"
            required
            class="form-control form-control-lg"
            [class.is-invalid]="errors.message"
            aria-required="true" 
            placeholder="Detalla tu pedido, fecha y cantidad."></textarea>
          <div *ngIf="errors.message" class="invalid-feedback" role="alert">
            {{ errors.message }}
          </div>
        </div>
        
        <button type="submit" class="btn btn-caramel btn-lg w-100 py-3">
          <i class="bi bi-send me-2"></i>enviar
        </button>
        
        <!-- Área de mensaje de éxito/error -->
        <div *ngIf="showMessage" class="alert mt-4 mb-0" 
          [class.alert-success]="formMessage.includes('✅')"
          [class.alert-danger]="formMessage.includes('❌')"
          role="status" aria-live="assertive">
          <i class="bi" [class.bi-check-circle-fill]="formMessage.includes('✅')" [class.bi-exclamation-triangle-fill]="formMessage.includes('❌')" me-2></i>
          {{ formMessage }}
        </div>
      </div>
    </form>
  </div>
</section>
