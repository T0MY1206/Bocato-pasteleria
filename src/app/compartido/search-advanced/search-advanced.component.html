<!-- Componente de Búsqueda Avanzada -->
<div class="search-container bg-white shadow-lg rounded-2xl p-6 mb-8">
  <!-- Barra de búsqueda principal -->
  <div class="search-bar mb-6">
    <div class="relative">
      <input 
        type="text" 
        [(ngModel)]="searchQuery"
        (input)="onSearchInput($event)"
        (focus)="showSuggestions = true"
        (blur)="hideSuggestions()"
        placeholder="Buscar productos, ingredientes, categorías..."
        class="search-input w-full px-4 py-3 pr-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-caramel focus:border-transparent transition-all duration-300">
      
      <!-- Icono de búsqueda -->
      <div class="search-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
        <i class="bi bi-search text-lg"></i>
      </div>
      
      <!-- Botón de limpiar -->
      <button 
        *ngIf="searchQuery"
        (click)="clearSearch()"
        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-caramel transition-colors">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    
    <!-- Sugerencias de búsqueda -->
    <div *ngIf="showSuggestions && suggestions.length > 0" 
         class="suggestions-dropdown absolute z-50 w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-lg max-h-60 overflow-y-auto">
      <div *ngFor="let suggestion of suggestions" 
           (click)="selectSuggestion(suggestion)"
           class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0">
        <div class="flex items-center">
          <i class="bi bi-search text-gray-400 mr-3"></i>
          <span class="text-gray-700">{{ suggestion }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Filtros avanzados -->
  <div class="filters-section">
    <div class="flex flex-wrap gap-4 mb-4">
      <!-- Filtro por categoría -->
      <div class="filter-group">
        <label class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
        <select 
          [(ngModel)]="selectedCategory"
          (change)="applyFilters()"
          class="px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-caramel focus:border-transparent">
          <option value="">Todas las categorías</option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }} ({{ category.count }})
          </option>
        </select>
      </div>

      <!-- Filtro por precio -->
      <div class="filter-group">
        <label class="block text-sm font-medium text-gray-700 mb-2">Rango de Precio</label>
        <div class="flex items-center space-x-2">
          <input 
            type="number" 
            [(ngModel)]="priceRange.min"
            (change)="applyFilters()"
            placeholder="Min"
            class="w-20 px-2 py-1 border border-gray-200 rounded focus:ring-2 focus:ring-caramel focus:border-transparent">
          <span class="text-gray-500">-</span>
          <input 
            type="number" 
            [(ngModel)]="priceRange.max"
            (change)="applyFilters()"
            placeholder="Max"
            class="w-20 px-2 py-1 border border-gray-200 rounded focus:ring-2 focus:ring-caramel focus:border-transparent">
        </div>
      </div>

      <!-- Filtro por características -->
      <div class="filter-group">
        <label class="block text-sm font-medium text-gray-700 mb-2">Características</label>
        <div class="flex space-x-4">
          <label class="flex items-center filter-checkbox">
            <input 
              type="checkbox" 
              [(ngModel)]="isSignatureChecked"
              (change)="applyFilters()"
              class="mr-2 text-caramel focus:ring-caramel opacity-0 absolute">
            <span class="text-sm text-gray-700 cursor-pointer filter-label" 
                  [class.active]="isSignatureChecked">Signature</span>
          </label>
          <label class="flex items-center filter-checkbox">
            <input 
              type="checkbox" 
              [(ngModel)]="isAvailableChecked"
              (change)="applyFilters()"
              class="mr-2 text-caramel focus:ring-caramel opacity-0 absolute">
            <span class="text-sm text-gray-700 cursor-pointer filter-label"
                  [class.active]="isAvailableChecked">Disponible</span>
          </label>
        </div>
      </div>

      <!-- Botón de limpiar filtros -->
      <div class="filter-group flex items-end">
        <button 
          (click)="clearFilters()"
          class="px-4 py-2 text-sm text-gray-600 hover:text-caramel transition-colors">
          <i class="bi bi-arrow-clockwise mr-1"></i>
          Limpiar Filtros
        </button>
      </div>
    </div>

    <!-- Tags de filtros activos -->
    <div *ngIf="activeFilters.length > 0" class="active-filters mb-4">
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let filter of activeFilters" 
              class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-caramel text-white">
          {{ filter }}
          <button (click)="removeFilter(filter)" class="ml-2 hover:text-gray-200">
            <i class="bi bi-x"></i>
          </button>
        </span>
      </div>
    </div>
  </div>

  <!-- Resultados de búsqueda -->
  <div class="search-results">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-gray-800">
        Resultados ({{ searchResults.totalCount || 0 }})
      </h3>
      
      <!-- Ordenar resultados -->
      <div class="flex items-center space-x-2">
        <label class="text-sm text-gray-600">Ordenar por:</label>
        <select 
          [(ngModel)]="sortBy"
          (change)="sortResults()"
          class="px-3 py-1 border border-gray-200 rounded focus:ring-2 focus:ring-caramel focus:border-transparent">
          <option value="name">Nombre</option>
          <option value="price-asc">Precio (menor a mayor)</option>
          <option value="price-desc">Precio (mayor a menor)</option>
          <option value="category">Categoría</option>
        </select>
      </div>
    </div>

    <!-- Lista de productos encontrados -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let product of searchResults.products || []" 
           class="product-card bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 hover-lift">
        <div class="product-image h-48 bg-gray-100 rounded-t-xl overflow-hidden">
          <img [src]="product.imageUrl" 
               [alt]="product.name"
               class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </div>
        <div class="product-info p-4">
          <div class="flex justify-between items-start mb-2">
            <h4 class="font-semibold text-gray-800">{{ product.name }}</h4>
            <span class="text-caramel font-bold">${{ product.price | number }}</span>
          </div>
          <p class="text-gray-600 text-sm mb-3">{{ product.description }}</p>
          <div class="flex flex-wrap gap-1 mb-3">
            <span *ngFor="let tag of product.tags.slice(0, 3)" 
                  class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">
              {{ tag }}
            </span>
            <span *ngIf="product.isSignature" 
                  class="px-2 py-1 bg-caramel text-white text-xs rounded-full">
              ⭐ Signature
            </span>
          </div>
          <button 
            (click)="viewProduct(product)"
            class="w-full py-2 bg-caramel text-white rounded-lg hover:bg-caramel-dark transition-colors">
            Ver Detalles
          </button>
        </div>
      </div>
    </div>

    <!-- Mensaje cuando no hay resultados -->
    <div *ngIf="(searchResults.totalCount || 0) === 0" class="text-center py-12">
      <i class="bi bi-search text-6xl text-gray-300 mb-4"></i>
      <h3 class="text-xl font-semibold text-gray-600 mb-2">No se encontraron productos</h3>
      <p class="text-gray-500 mb-4">Intenta con otros términos de búsqueda o ajusta los filtros</p>
      <button 
        (click)="clearAll()"
        class="px-6 py-2 bg-caramel text-white rounded-lg hover:bg-caramel-dark transition-colors">
        Limpiar Búsqueda
      </button>
    </div>
  </div>
</div>
