<!-- GALERÍA Section con Carrusel Automático -->
<section class="py-16 sm:py-20" aria-labelledby="gallery-heading">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Título -->
    <header class="text-center mb-12">
      <h2 id="gallery-heading" class="text-4xl sm:text-5xl font-bold text-stone-900">
        {{ translate('galeria.title') }}
      </h2>
    </header>

    <!-- Carrusel Automático -->
    <div class="carousel-container">
      <div class="carousel-wrapper" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
        <div 
          *ngFor="let producto of productos" 
          class="carousel-slide">
          <article class="carousel-card">
            <div class="carousel-image-container">
              <img 
                [src]="producto.imagen" 
                [alt]="translate(producto.nombreKey)"
                class="carousel-image">
            </div>
            <div class="carousel-content">
              <h3 class="carousel-title">{{ translate(producto.nombreKey) }}</h3>
            </div>
          </article>
        </div>
      </div>
      
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button 
          *ngFor="let producto of productos; let i = index"
          [class.active]="currentIndex === i"
          (click)="goToSlide(i)"
          class="carousel-indicator"
          [attr.aria-label]="translate('galeria.goTo') + ' ' + translate(producto.nombreKey)">
        </button>
      </div>
    </div>
  </div>
  
  <!-- Modal de Receta -->
  <app-modal-recetas 
    [isOpen]="isModalOpen"
    [title]="modalTitle"
    [content]="modalContent"
    (close)="closeModal()">
  </app-modal-recetas>

  <!-- Modal de Zoom de Imagen -->
  <div *ngIf="isImageZoomOpen" class="image-zoom-modal" (click)="closeImageZoom()">
    <div class="zoom-content" (click)="$event.stopPropagation()">
      <button class="close-zoom-btn" (click)="closeImageZoom()">
        <i class="bi bi-x-lg"></i>
      </button>
      <img [src]="zoomedImageUrl" [alt]="zoomedImageAlt" class="zoomed-image">
      <div class="zoom-info">
        <h3>{{ zoomedImageAlt }}</h3>
        <p>{{ translate('galeria.clickToClose') }}</p>
      </div>
    </div>
  </div>
</section>
